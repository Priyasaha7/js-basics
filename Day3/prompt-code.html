<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function createFolder(){
            prompt("Enter the name of the folder you want to create", "New Folder");

            if (input == null){
                document.querySelector("h2").textContent = "User has clicked on cancel button";
            } else if(input.length == 0){
                document.querySelector("h2").textContent = "Without Entering the folder name, you cannot create a folder";
            } else{
                document.querySelector("h2").textContent = "<h1 style ='color:green; font-family:Algerian>Folder Created Successfully with name:  + input+'</h1>";
            }
        }
    </script>
</head>
<body>
    <button onclick="createFolder()">CREATE FOLDER</button>
    <h2></h2>
</body>
</html>
