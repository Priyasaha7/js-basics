<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function loadContent(){
            console.log("Content loaded");

            window.document.images[0].src = "../images/1.png";

            window.document.forms[0].elements[1].textContent = "Register";
            window.document.forms[1].elements[1].textContent = "Login";
            window.document.forms[1].elements[0].value = "Sachin@gmail.com";

        }
    </script>
</head>
<body onload="loadContent()">
    <div>
        <img src="" alt="" height="250" width="250">
    </div>
    <div>
        <form>
            <h3>Register</h3>
            Username<input type="text" > <button></button>
        </form>
    </div>
    <div>
        <form>
            <h3>Login</h3>
            Email<input type="email"> <button></button>
        </form>
    </div>

</body>
</html>
