<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script type="text/javascript">

        function bookTicket(){
            console.log("User clicked Book button...")

            document.getElementById("display-summary").style = "display : block;"

            movieName = document.getElementById("lstMovies").value;
            poster = document.getElementById("poster")
            screen = "";

            if(movieName == "Max"){
                poster.src = "../public/images/Max.jpeg";
                screen = "SCREEN-1";
            }
            else{
                poster.src = "../public/images/UI.jpeg";
                screen = "SCREEN-2";
            }

            document.getElementById("lblMovie").textContent = movieName;
            document.getElementById("lblLocation").textContent = document.getElementById("lstCinemas").value;
            document.getElementById("lblDate").textContent = document.getElementById("lstDates").value;
            document.getElementById("lblTime").textContent = document.getElementById("lstTimes").value;
            document.getElementById("lblSeats").textContent = document.getElementById("lstSeats").value;
            document.getElementById("lblScreen").textContent = screen;
        }

    </script>

</head>
<body class="container-fluid">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Quick booking
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog modal-fullscreen">

        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5">Quick Booking</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="container bg-black text-light h-20 p-3">
                    <div class="row">

                        <div class="col-2">
                            <select id="lstMovies" class="form-select" aria-label="Default select example">
                                <option selected>Select Movie</option>
                                <option>Max</option>
                                <option>UI</option>
                            </select>
                        </div>

                        <div class="col-2">
                            <select id="lstCinemas" class="form-select" aria-label="Default select example">
                                <option selected>Select Cinema</option>
                                <option>INOX Whitefield</option>
                                <option>PVR Indiranagar</option>
                                <option>PVR Nexus</option>
                            </select>
                        </div>

                        <div class="col-2">
                            <select id="lstDates" class="form-select" aria-label="Default select example">
                                <option selected>Select Date</option>
                                <option>29-APR</option>
                                <option>30-APR</option>
                                <option>1-MAY</option>
                            </select>
                        </div>

                        <div class="col-2">
                            <select id="lstTimes" class="form-select" aria-label="Default select example">
                                <option selected>Select Time</option>
                                <option>11:30 a.m.</option>
                                <option>4:00 p.m.</option>
                                <option>7:30 p.m.</option>
                            </select>
                        </div>

                        <div class="col-2">
                            <select id="lstSeats" class="form-select" aria-label="Default select example">
                                <option selected>Select Seat</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>

                        <div class="col-2">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="bookTicket()">Book</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>


    <div id="display-summary" class=" m-3 w-25" style="display: none;">
        <h3 class="bg-dark text-light">Booking Summary</h3>

        <img src="" alt="" height="200" width="200" id="poster">

        <dl class="row">
            <dt class="col-3">Movie : </dt>
            <dd id="lblMovie" class="col-9"></dd>
            <dt class="col-3">Location : </dt>
            <dd id="lblLocation" class="col-9"></dd>
            <dt class="col-3">Date : </dt>
            <dd id="lblDate" class="col-9"></dd>
            <dt class="col-3">Time : </dt>
            <dd id="lblTime" class="col-9"></dd>
            <dt class="col-3">Screen : </dt>
            <dd id="lblScreen" class="col-9"></dd>
            <dt class="col-3">Seats : </dt>
            <dd id="lblSeats" class="col-9"></dd>
        </dl>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</body>
</html>
