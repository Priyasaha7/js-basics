<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main" class="box">
        <p class="box">Hello User</p>
        <p class="box">Welcome User</p>
    </div>

    <div id="sub" class="box">
        <p class="box">Hello User</p>
        <p class="box">Welcome User</p>
    </div>

    <script>
        element = document.querySelector(".box"); 
        console.log(element); 
        element.style.cssText = "color:red; border: 1px solid black";

        elements = document.querySelectorAll(".box");
        console.log(elements);
        elements.forEach( (element) => {
            element.style.cssText = "margin:25px; padding:10px; border: 2px dotted purple";;
        });
    </script>
